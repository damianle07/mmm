    <script>
        let rid = null; // request animation id
        const SVG_NS = "http://www.w3.org/2000/svg";
        const pathlength = shape.getTotalLength();

        let t = 0; // at the begining of the path
        let lengthAtT = pathlength * t;

        let d = shape.getAttribute("d");

        // 1. build the d array
        let n = d.match(/C/gi).length; // how many times

        let pos = 0; // the position, used to find the indexOf the nth C

        class subPath {
            constructor(d) {
                this.d = d;
                this.get_PointsRy();
                this.previous = subpaths.length > 0 ? subpaths[subpaths.length - 1] : null;
                this.measurePath();
                this.get_M_Point(); //lastPoint
                this.lastCubicBezier;
                this.get_lastCubicBezier();
            }

            get_PointsRy() {
                this.pointsRy = [];
                let temp = this.d.split(/[A-Z,a-z\s,]/).filter(v => v); // remove empty elements
                temp.map(item => {
                    this.pointsRy.push(parseFloat(item));
                }); //this.pointsRy numbers not strings
            }

            measurePath() {
                let path = document.createElementNS(SVG_NS, "path");
                path.setAttributeNS(null, "d", this.d);
                // no need to append it to the SVG
                // the lengths of every path in dry
                this.pathLength = path.getTotalLength();
            }

            get_M_Point() {
                if (this.previous) {
                    let p = this.previous.pointsRy;
                    let l = p.length;
                    this.M_point = [p[l - 2], p[l - 1]];
                } else {
                    let p = this.pointsRy;
                    this.M_point = [p[0], p[1]];
                }
            }

            get_lastCubicBezier() {
                let lastIndexOfC = this.d.lastIndexOf("C");
                let temp = this.d
                    .substring(lastIndexOfC + 1)
                    .split(/[\s,]/)
                    .filter(v => v);
                let _temp = [];
                temp.map(item => {
                    _temp.push(parseFloat(item));
                });
                this.lastCubicBezier = [this.M_point];
                for (let i = 0; i < _temp.length; i += 2) {
                    this.lastCubicBezier.push(_temp.slice(i, i + 2));
                }
            }
        }

        let subpaths = [];

        // create new subPaths
        for (let i = 0; i < n; i++) {
            // finds the of nth C in d
            let newpos = d.indexOf("C", pos + 1);
            if (i > 0) {
                // if it's not the first C
                let sPath = new subPath(d.substring(0, newpos));
                subpaths.push(sPath);
            }
            //change the value of the position pos
            pos = newpos;
        }
        // at the end add d to the subpaths array
        subpaths.push(new subPath(d));

        // 2. get the index of the bezierLengths where the point at t is
        let index;
        for (index = 0; index < subpaths.length; index++) {
            if (subpaths[index].pathLength >= lengthAtT) {

        function get_T(t, index) {
            let T;
            lengthAtT = pathlength * t;
            if (index > 0) {
                T =
                    (lengthAtT - subpaths[index].previous.pathLength) /
                    (subpaths[index].pathLength - subpaths[index].previous.pathLength);
            } else {
                T = lengthAtT / subpaths[index].pathLength;
            }
            //console.log(T)
            return T;
        }

        let T = get_T(t, index);

        let newPoints = getBezierPoints(T, subpaths[index].lastCubicBezier);

        drawCBezier(newPoints, partialPath, index);

        function getBezierPoints(t, points) {
            let helperPoints = [];

            // helper points 0,1,2
            for (let i = 1; i < 4; i++) {
                //points.length must be 4 !!!
                let p = lerp(points[i - 1], points[i], t);
                helperPoints.push(p);
            }

            // helper points 3,4
            helperPoints.push(lerp(helperPoints[0], helperPoints[1], t));
            helperPoints.push(lerp(helperPoints[1], helperPoints[2], t));

            // helper point 5 is where the first Bézier ends and where the second Bézier begins
            helperPoints.push(lerp(helperPoints[3], helperPoints[4], t));

            // points for the dynamic bézier
            let firstBezier = [
                points[0],
                helperPoints[0],
                helperPoints[3],
                helperPoints[5]
            ];
            //console.log(firstBezier)
            return firstBezier;
        }

        function lerp(A, B, t) {
            let ry = [
                (B[0] - A[0]) * t + A[0], //x
                (B[1] - A[1]) * t + A[1] //y
            ];
            return ry;
        }

        function drawCBezier(points, path, index) {
            let d;

            if (index > 0) {
                d = subpaths[index].previous.d;
            } else {
                d = `M${points[0][0]},${points[0][1]} C`;
            }

            // points.length == 4
            for (let i = 1; i < 4; i++) {
                d += ` ${points[i][0]},${points[i][1]} `;
            }
            //console.log(d)
            partialPath.setAttributeNS(null, "d", d);
        }
    </script>

        function handleYes() {
            // Play victory sound (like a celebration/jubilant sound)

            // Show the castle (second slide)

            rid = window.requestAnimationFrame(Typing);
            function Typing() {
                rid = window.requestAnimationFrame(Typing);
                if (t >= 1) {
                    window.cancelAnimationFrame(rid);
                    rid = null;
                } else {
                    t += 0.0025;
                }

                lengthAtT = pathlength * t;
                for (index = 0; index < subpaths.length; index++) {
                    if (subpaths[index].pathLength >= lengthAtT) {
                        break;
                    }
                }
                T = get_T(t, index);
                newPoints = getBezierPoints(T, subpaths[index].lastCubicBezier);
                drawCBezier(newPoints, partialPath, index);
            }
        }

        function handleNo() {
            // Play sad/error sound
            playErrorSound();
            
            // Show retry message
            const retryMessage = document.getElementById('retry-message');
            retryMessage.style.display = 'block';
            
            // Hide retry message after 3 seconds
            setTimeout(() => {
                retryMessage.style.display = 'none';
            }, 3000);

        // Preload audio files for instant playback
        let victoryAudio, errorAudio, goldenHourAudio;
        
        // Initialize audio objects when page loads
        document.addEventListener('DOMContentLoaded', function() {
            victoryAudio = new Audio('./imageee/YAY Kids (Celebration) Sound Effect [Free Download] - Sound CFX.mp3');
            victoryAudio.volume = 0.7;
            victoryAudio.preload = 'auto';
            
            errorAudio = new Audio('./imageee/Extremely Loud Incorrect Buzzer Sound Effect - TheSoundMachine.mp3');
            errorAudio.volume = 0.7;
            errorAudio.preload = 'auto';
            
            // Golden Hour audio for the second slide
            goldenHourAudio = new Audio('./imageee/JVKE - golden hour (instrumental) - JVKE.mp3');
            goldenHourAudio.volume = 0.6;
            goldenHourAudio.preload = 'auto';
            goldenHourAudio.loop = true; // Loop the song
            
            // Preload the audio files
            victoryAudio.load();
            errorAudio.load();
            goldenHourAudio.load();
            
            // Set error audio to start at a specific time (adjust this value to skip silence)
            errorAudio.addEventListener('loadedmetadata', function() {
                // Skip the first 4.5 seconds to get to the buzzer sound
                errorAudio.startTime = 4.5;
            });
        });

        function playVictorySound() {
            // Try to play preloaded victory sound, fallback to synthesized if not available
            if (victoryAudio) {
                victoryAudio.currentTime = 0; // Reset to beginning
                victoryAudio.play().catch(() => {
                    // Fallback to synthesized sound if file not found
                    playSynthesizedVictory();
                });
            } else {
                playSynthesizedVictory();
            }
        }

        function playErrorSound() {
            // Try to play preloaded error sound, fallback to synthesized if not available
            if (errorAudio) {
                // Start from the buzzer sound (skip 4.5 seconds of silence at the beginning)
                errorAudio.currentTime = 4.5; // Skip 4.5 seconds to get to the buzzer
                errorAudio.play().catch(() => {
                    // Fallback to synthesized sound if file not found
                    playSynthesizedError();
                });
            } else {
                playSynthesizedError();
            }
        }

        // Fallback synthesized sounds (keep as backup)
        function playSynthesizedVictory() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a triumphant, ascending melody
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            const noteDuration = 0.3;
            
            notes.forEach((frequency, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime + index * noteDuration);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + index * noteDuration);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + index * noteDuration + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * noteDuration + noteDuration);
                
                oscillator.start(audioContext.currentTime + index * noteDuration);
                oscillator.stop(audioContext.currentTime + index * noteDuration + noteDuration);
            });
        }

        function playSynthesizedError() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a sad, descending sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 1);
            
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
        }

        function startGoldenHour() {
            // Stop victory sound if it's playing
            if (victoryAudio) {
                victoryAudio.pause();
                victoryAudio.currentTime = 0;

            // Start playing Golden Hour
            if (goldenHourAudio) {
                goldenHourAudio.currentTime = 0;
                goldenHourAudio.play().catch(() => {
                    console.log('Golden Hour audio failed to play');
                });
            }
        }
